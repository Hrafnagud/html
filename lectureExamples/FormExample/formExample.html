<!DOCTYPE html>
<html>
    <head>
        <title>
            Forms
        </title>
    </head>

    <body>
        <div class="container"></div>
            <form id="contact" action="" method="post"></form>
            <h3>Contact Form</h3>
            <fieldset>
                <input type="text" placeholder="Name.." tabindex="1" required>
            </fieldset>
            <fieldset>
                <input type="text" placeholder="Surname.." tabindex="2" required>
            </fieldset>
            <fieldset>
                <textarea placeholder="Your Message.." tabindex="3" required></textarea>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit">REGISTER</button>
            </fieldset>
    </body>
</html>
