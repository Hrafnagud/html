<!DOCTYPE html>
<html>
<head>
    <title>
        Forms
    </title>
    <link rel="stylesheet" href="formExampleStyle.css">
</head>

    <body>
        <div class="container">
            <form id="contact" action="" method="post">
                <h3>Contact Form</h3>
                <fieldset>
                    <input type="text" placeholder="Name.." tabindex="1" required>
                </fieldset>
                <fieldset>
                    <input type="text" placeholder="Surname.." tabindex="2" required>
                </fieldset>
                <fieldset>
                    <textarea placeholder="Your Message.." tabindex="3" required></textarea>
                </fieldset>
                <fieldset>
                    <button name="submit" type="submit" id="contact-submit">REGISTER</button>
                </fieldset>
            </form>
        </div>
    </body>
    <footer>
        <div style="margin-top: 10px;" class="copyright">
            <h3>
                <p>
                    Copyright® 2022 Hrafnagud
                </p>
            </h3>
        </div>
    </footer>
</html>
